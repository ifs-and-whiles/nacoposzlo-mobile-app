<ion-grid class="month-selector p0">
    <ion-row class="mb0">
        <ion-col class="p0 ion-text-center">
            <span class="info-label text-medium">{{month.year}}</span>
        </ion-col>
    </ion-row>

    <ion-row class="m0">
        <ion-col class="ion-text-center p0 month-selector__month">                              
            <ion-label class="ion-text-capitalize">{{month.name}}</ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
